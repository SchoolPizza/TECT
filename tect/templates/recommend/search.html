<h1>Book Search</h1>
<br>

<form action="." method="post"> {% csrf_token %}
    {{ form.as_table }} 
    <input type="submit" value="Submit">
</form>

<br/><br/>

{% if object_list %}
    {% for book in object_list %}
        <h2><a href='/recommend/{{book.id}}'>{{book.name}}</a></h2>
    {% endfor %}

{% elif search_term %}<!-- 검색란이 공란인지 확인-->
    <b>검색하신 ({{ search_term }}) 은 존재하지 않는 상품입니다.</b>
{% endif %}
